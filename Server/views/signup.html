    />
    <link rel="stylesheet" href="style/menu.css" />
    <link rel="stylesheet" href="style/heroimage.css" />

  </head>

  <body data-bs-theme="dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid navBar">
        <a class="navbar-brand text-uppercase fa-5x" href="#">
          <i class="bi bi-infinity fa-5x"></i>Pages</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Custom hamburger menu icon with animation -->
          <div id="hamburger-menu">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto pl-4 pr-4 mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookecommerceplain/products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#bestseller">Best Seller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faqs">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
          <!--Toggle button-->
          <div class="form-check form-switch mx-4">
            <i id="sunIcon" class="bi bi-sun" style="display: none"></i>
            <input
              type="checkbox"
              class="form-check-input p-2"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
              onclick="darkMode()"
            />
            <i id="moonIcon" class="bi bi-moon"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h2 class="card-title text-center">Sign Up</h2>
              <!-- Signup Form -->
              <form id="signupForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Make sure to include jQuery and Popper.js before Bootstrap JS) -->

    <script src="script/darkmode.js"></script>
    <script src="script/hero_animation.js"></script>
    <script src="script/carousel.js"></script>
    <script src="script/toTop.js"></script>
  </body>
</html>

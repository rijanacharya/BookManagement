<!-- editForm.ejs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content... -->
    <title>Edit Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #f8f9fa;
      }

      .container {
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          margin-top: 50px;
      }

      h1 {
          color: #007bff;
      }

      .form-group {
          margin-bottom: 20px;
      }

      .btn-primary {
          background-color: #007bff;
          border: none;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      input[type="file"] {
          padding: 10px;
      }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Edit Book</h1>
        <form method="post" action="/admin/books/edit/BOOK_ID" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="form-group">
                <label for="title">Details:</label>
                <input type="text" class="form-control" id="details" name="details" required>
              </div>
        
              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required>
              </div>
        
              <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre">
              </div>
        
              <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0">
              </div>
        
              <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
              </div>
        
              <div class="form-group">
                <label for="publishedDate">Published Date:</label>
                <input type="date" class="form-control" id="publishedDate" name="publishedDate">
              </div>
        
              <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" class="form-control" id="publisher" name="publisher">
              </div>
        
              
        
              <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
              </div>
        
              <button type="submit" class="btn btn-primary">Edit Book</button>
            </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
